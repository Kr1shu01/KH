<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人网页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        header {
            background-color: #ff6600;
            color: white;
            padding: 20px;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #66cc33;
            padding: 10px;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }
        section {
            padding: 20px;
        }
        .content {
            max-width: 800px;
            margin: auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            color: #ff6600;
        }
    </style>
</head>
<body>
    <header>
        <h1>你的姓名</h1>
        <p>你的职业</p>
    </header>
    <nav>
        <a href="#about">个人简介</a>
        <a href="#experience">工作经历</a>
        <a href="#projects">项目展示</a>
        <a href="#skills">技能</a>
        <a href="#education">教育背景</a>
        <a href="#hobbies">个人爱好</a>
        <a href="#blog">博客文章</a>
    </nav>
    <section id="about">
        <div class="content">
            <h2>个人简介</h2>
            <p>这里是你的个人简介。</p>
        </div>
    </section>
    <section id="experience">
        <div class="content">
            <h2>工作经历</h2>
            <p>这里是你的工作经历列表。</p>
        </div>
    </section>
    <section id="projects">
        <div class="content">
            <h2>项目展示</h2>
            <p>这里展示你参与过的项目。</p>
        </div>
    </section>
    <section id="skills">
        <div class="content">
            <h2>技能</h2>
            <p>这里是你的专业技能列表。</p>
        </div>
    </section>
    <section id="education">
        <div class="content">
            <h2>教育背景</h2>
            <p>这里是你的教育经历。</p>
        </div>
    </section>
    <section id="hobbies">
        <div class="content">
            <h2>个人爱好</h2>
            <p>这里是你的个人爱好和兴趣。</p>
        </div>
    </section>
    <section id="blog">
        <div class="content">
            <h2>博客文章</h2>
            <p>这里链接到你写的博客文章或展示博客文章的部分。</p>
        </div>
    </section>
    <footer>
        <div class="content">
            <p>联系方式：你的联系方式</p>
            <p>地址：你的地址</p>
        </div>
    </footer>
</body>
</html>
